<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
    1/Nhập hai giá trị tháng của cùng một năm. VD: 2/2020 và 10/2020.
    Tính số ngày giữa hai tháng  năm này. VD: 29+31+30+31+30+31+31+30+31 = 273

    2/Nhập hai giá trị tháng năm. VD: 2/2020 và 10/2021.
    Tính số ngày giữa hai tháng năm này.

    3/Nhập hai giá trị ngày tháng bất kỳ. VD: 04/02/2020 và 02/10/2022.
    Tính số ngày giữa hai ngày này.

    4/Tính tích phân của hàm số f(x) = e^x + x^2 +2 trong đoạn [0, 2].

    */
        function tinhSoNgay(){
            let thang = prompt("Nhập tháng:");
            thang = Number.parseInt(thang);
            let nam = prompt("Nhập năm:")
            nam = Number.parseInt(nam);

            alert("Tháng " + thang + "/" + nam + " có " + tinhNgay(thang, nam) + " ngày.");
        }


        function tinhSoNgayGiuaCacThang(){
            let thangDau = prompt("Nhập tháng đầu:");
            thangDau = Number.parseInt(thangDau);

            let thangCuoi = prompt("Nhập tháng cuối:");
            thangCuoi = Number.parseInt(thangCuoi);

            let nam = prompt("Nhập năm:");
            nam = Number.parseInt(nam);

            let i, sum = 0;

            for(i = thangDau; i <= thangCuoi; i++ )
                sum += tinhNgay(i, nam);
            alert("Tổng số ngày là: " + sum );

        }
        function tinhNgay(thang, nam){
            switch(thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: return 31;
                case 4:
                case 6:
                case 9:
                case 11: return 30;
                case 2: if(kiemTraNamNhuan(nam))
                            return 29;
                        else
                            return 28;
                default: return "Không phải là tháng hơp lệ";
            }


        }
        // Năm nhuân là những năm chia hết cho 400 hoặc chia hết cho 4 nhưng không chia hết cho 100
        function kiemTraNamNhuan(nam)
        {
                return (nam % 400 == 0) || (nam % 4 == 0  && nam % 100 != 0);
         /*
                if((nam % 400 == 0) || (nam % 4 == 0  && nam % 100 != 0))
                    return true;
                else
                    return false;
          */
        }



    </script>
</head>
<body>
<!-- NHập tháng và năm rồi cho biết tháng đó có bao nhiêu ngày -->
<button onclick="tinhSoNgay()"> Nhập tháng</button>
<button onclick="tinhSoNgayGiuaCacThang()">Tính số ngày giữa các tháng </button>

</body>
</html>
