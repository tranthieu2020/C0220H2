<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        Nhập số phân tử  của mảng.
        Sinh ngẫu nhiên mảng
        Tính tổng các phần tử của mảng


        Bài tập:
        1/ Tính tổng các số chẵn, số lẻ, số chính phương, số nguyên tố của mảng.
        2/ Sắp xếp mảng theo thứ tự tăng dần.
        3/** Sắp xếp mảng sao cho các số lẻ tăng dần và các số chẵn giảm dần.



        /*---------------main----------*/
        let myArray = [];
        myArray["ABC"] = "XYZ";
        alert(myArray.join());
        initArray();
        showArray();
        console.log("Tổng là: " + calsum());
        /*--------utility functions ---------*/
        function initArray(){
            let count = +prompt("Nhập số phần tử của mảng");
            for(let i = 0; i< count; i++)
                myArray.push(Math.round(1000*Math.random()));
        }
        function showArray(){
            for(let i = 0; i< myArray.length; i++)
                console.log(myArray[i]);
        }
        function calsum() {
            let sum = 0;
            for(let i = 0; i< myArray.length; i++)
                sum += myArray[i];
            return sum;
        }
    </script>
